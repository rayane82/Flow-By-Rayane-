<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOW by Rayane | Budget Planner</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        flowBackground: '#f2efe7',
                        flowCard: '#FFFFFF',
                        flowGreen: '#384e35',
                        flowBrown: '#9b6334',
                        flowGold: '#d6ba90',
                        flowGray: '#717171',
                        flowBorder: '#d6ba9055',
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f2efe7;
            color: #384e35;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .flow-transition { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Sidebar Mobile Fixes */
        .sidebar-open { transform: translateX(0); }
        .sidebar-closed { transform: translateX(-100%); }
        
        #sidebarOverlay { 
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.4s ease;
            z-index: 40;
        }
        #sidebarOverlay.active { 
            opacity: 1; 
            pointer-events: auto; 
        }

        input:focus { outline: none; border-bottom: 2px solid #d6ba90; }
        .progress-bar { height: 4px; border-radius: 2px; overflow: hidden; background: #d6ba9033; }
        .progress-fill { height: 100%; border-radius: 2px; transition: width 0.8s ease-in-out; }
        .premium-shadow { box-shadow: 0 10px 30px -10px rgba(56, 78, 53, 0.1); }
        .premium-card { border: 1px solid rgba(214, 186, 144, 0.3); }
        .btn-gold { background: #d6ba90; color: white; transition: all 0.3s ease; }
        .btn-gold:hover { background: #384e35; transform: translateY(-2px); }
        .logo-text { font-family: 'Playfair Display', serif; letter-spacing: 0.1em; text-transform: uppercase; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d6ba90; border-radius: 10px; }
        
        button:focus { outline: none; }
        
        /* Ensure sidebar height on mobile */
        #sidebar {
            height: 100vh;
            height: -webkit-fill-available;
        }
    </style>
</head>
<body class="font-sans antialiased">

    <!-- Mobile Overlay -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-flowGreen/40 backdrop-blur-sm lg:hidden"></div>

    <!-- Floating Menu Button Mobile -->
    <button id="menuToggle" class="fixed top-6 left-6 z-[45] p-3 bg-white/90 backdrop-blur rounded-full shadow-xl text-flowGreen lg:hidden border border-flowBorder active:scale-95 transition-transform">
        <i data-lucide="menu" class="w-6 h-6"></i>
    </button>

    <!-- Sidebar Navigation -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-80 bg-flowBackground border-r border-flowBorder z-50 transform sidebar-closed lg:translate-x-0 flow-transition flex flex-col shadow-2xl lg:shadow-none">
        <div class="flex flex-col h-full overflow-hidden">
            
            <!-- Sidebar Header with Logo -->
            <div class="flex flex-col items-center p-8 shrink-0 relative">
                <!-- Close Button Mobile -->
                <button id="closeSidebar" class="absolute top-6 right-6 p-2 text-flowGreen lg:hidden" aria-label="Fermer">
                    <i data-lucide="x" class="w-7 h-7"></i>
                </button>

                <img src="https://i.postimg.cc/Xqw7ggx2/unnamed-(33)-Photoroom.png" alt="FLOW Logo" class="h-40 w-auto mb-4 object-contain cursor-pointer hover:scale-105 transition-transform" onclick="navigate('dashboard')">
                <div class="text-center">
                    <h2 class="font-serif text-2xl font-bold text-flowGreen leading-tight">Flow By Rayane</h2>
                    <p id="activeProfileLabel" class="text-[9px] font-bold text-flowBrown uppercase tracking-widest mt-2 opacity-70 italic"></p>
                </div>
            </div>

            <!-- Sidebar Navigation Links -->
            <div class="flex-1 overflow-y-auto px-6 pb-6 scroll-smooth">
                <nav class="space-y-1" id="sidebarNav">
                    <button onclick="navigate('dashboard')" class="w-full flex items-center space-x-4 px-5 py-4 rounded-xl hover:bg-white transition-all text-xs font-semibold uppercase tracking-widest active-nav-dashboard group">
                        <i data-lucide="layout-dashboard" class="w-5 h-5 group-hover:text-flowGold"></i>
                        <span>Dashboard G√©n√©ral</span>
                    </button>
                    
                    <div class="pt-8 pb-3 px-5 text-[10px] font-bold text-flowBrown uppercase tracking-[0.25em] opacity-60">Mes Budgets</div>
                    <div id="dynamicLinks" class="space-y-1">
                        <!-- Categories injected here -->
                    </div>
                </nav>
            </div>

            <!-- Sidebar Footer Actions -->
            <div class="p-6 shrink-0 border-t border-flowBorder bg-flowBackground/50 space-y-3">
                <button onclick="openAddCategoryModal()" class="w-full flex items-center justify-center space-x-3 px-4 py-4 btn-gold rounded-xl text-[10px] font-bold uppercase tracking-widest shadow-lg">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span>Ajouter Budget</span>
                </button>
                <button onclick="navigate('profile')" class="w-full flex items-center space-x-4 px-5 py-4 rounded-xl hover:bg-white transition-all text-xs font-semibold uppercase tracking-widest active-nav-profile group">
                    <i data-lucide="user-cog" class="w-5 h-5 group-hover:text-flowGold"></i>
                    <span>Profil & WhatsApp</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="lg:ml-80 min-h-screen pt-20 lg:pt-16 p-6 lg:p-16 flex flex-col">
        <div id="app-view" class="max-w-5xl mx-auto opacity-0 flow-transition flex-1 w-full">
            <!-- Dynamic Content -->
        </div>

        <!-- App Footer -->
        <footer class="mt-24 border-t border-flowBorder pt-16 pb-12 flex flex-col items-center space-y-6">
            <img src="https://i.postimg.cc/Xqw7ggx2/unnamed-(33)-Photoroom.png" alt="FLOW Logo" class="h-48 w-auto opacity-90 cursor-pointer hover:opacity-100 transition-all" onclick="navigate('dashboard')">
            <div class="text-center">
                <p class="text-[10px] font-bold uppercase tracking-[0.3em] text-flowBrown">¬© 2026 FLOW by Rayane</p>
                <p class="text-[9px] text-flowGreen font-medium mt-2">L'excellence financi√®re au bout des doigts.</p>
            </div>
        </footer>
    </main>

    <!-- Modals -->
    <div id="modalOverlay" class="fixed inset-0 bg-flowGreen/60 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <!-- New Category -->
        <div id="addCategoryModal" class="bg-flowBackground w-full max-w-md rounded-2xl p-10 shadow-2xl hidden transform flow-transition premium-card">
            <h3 class="logo-text text-2xl mb-8 text-flowBrown">Nouveau Budget</h3>
            <div class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold uppercase text-flowGreen mb-2">Nom de la cat√©gorie</label>
                    <input type="text" id="newCategoryName" placeholder="Ex: Shopping, Sant√©..." class="w-full px-0 py-3 bg-transparent border-b border-flowBorder focus:border-flowGold text-flowGreen">
                </div>
                <div>
                    <label class="block text-[10px] font-bold uppercase text-flowGreen mb-2">Ic√¥ne (Nom Lucide)</label>
                    <input type="text" id="newCategoryIcon" placeholder="Ex: heart, shirt, coffee..." class="w-full px-0 py-3 bg-transparent border-b border-flowBorder focus:border-flowGold text-flowGreen">
                </div>
                <div class="flex space-x-4 pt-6">
                    <button onclick="closeModal()" class="flex-1 py-4 text-[10px] font-bold uppercase tracking-widest text-flowGreen">Annuler</button>
                    <button onclick="createNewCategory()" class="flex-1 py-4 btn-gold rounded-lg text-[10px] font-bold uppercase tracking-widest">Cr√©er</button>
                </div>
            </div>
        </div>

        <!-- Add Expense -->
        <div id="addExpenseModal" class="bg-flowBackground w-full max-w-md rounded-2xl p-10 shadow-2xl hidden transform flow-transition premium-card">
            <h3 class="logo-text text-2xl mb-2 text-flowBrown">Ajouter D√©pense</h3>
            <p id="targetCatName" class="text-[10px] font-bold text-flowGreen uppercase tracking-[0.2em] mb-8"></p>
            <div class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold uppercase text-flowGreen mb-2">Description</label>
                    <input type="text" id="expenseDesc" placeholder="Ex: Sandwich, Uber..." class="w-full px-0 py-3 bg-transparent border-b border-flowBorder focus:border-flowGold text-flowGreen">
                </div>
                <div>
                    <label class="block text-[10px] font-bold uppercase text-flowGreen mb-2">Montant (MAD)</label>
                    <input type="number" id="expenseAmount" placeholder="0.00" class="w-full px-0 py-3 bg-transparent border-b border-flowBorder focus:border-flowGold text-xl font-serif text-flowGreen">
                </div>
                <div class="flex space-x-4 pt-6">
                    <button onclick="closeModal()" class="flex-1 py-4 text-[10px] font-bold uppercase tracking-widest text-flowGreen">Annuler</button>
                    <button onclick="saveExpense()" class="flex-1 py-4 btn-gold rounded-lg text-[10px] font-bold uppercase tracking-widest">Ajouter</button>
                </div>
            </div>
        </div>

        <!-- Edit Budgets -->
        <div id="editBudgetsModal" class="bg-flowBackground w-full max-w-md rounded-2xl p-10 shadow-2xl hidden transform flow-transition premium-card">
            <h3 class="logo-text text-2xl mb-8 text-flowBrown text-center">Objectifs Budget</h3>
            <div class="space-y-6">
                <input type="number" id="budgetDay" placeholder="Journalier" class="w-full px-0 py-3 bg-transparent border-b border-flowBorder focus:border-flowGold text-lg font-serif text-flowGreen">
                <input type="number" id="budgetWeek" placeholder="Hebdo" class="w-full px-0 py-3 bg-transparent border-b border-flowBorder focus:border-flowGold text-lg font-serif text-flowGreen">
                <input type="number" id="budgetMonth" placeholder="Mensuel" class="w-full px-0 py-3 bg-transparent border-b border-flowBorder focus:border-flowGold text-lg font-serif text-flowGreen">
                <div class="flex space-x-4 pt-6">
                    <button onclick="closeModal()" class="flex-1 py-4 text-[10px] font-bold uppercase tracking-widest text-flowGreen">Annuler</button>
                    <button onclick="saveBudgets()" class="flex-1 py-4 btn-gold rounded-lg text-[10px] font-bold uppercase tracking-widest">Enregistrer</button>
                </div>
            </div>
        </div>

        <!-- Create Profile -->
        <div id="createProfileModal" class="bg-flowBackground w-full max-w-md rounded-2xl p-10 shadow-2xl hidden transform flow-transition premium-card">
            <h3 class="logo-text text-2xl mb-8 text-flowBrown">Nouveau Profil</h3>
            <div class="space-y-6">
                <input type="text" id="newProfName" placeholder="Nom d'utilisateur" class="w-full px-0 py-3 bg-transparent border-b border-flowBorder focus:border-flowGold text-flowGreen">
                <input type="text" id="newProfWA" placeholder="Num√©ro WhatsApp (+212...)" class="w-full px-0 py-3 bg-transparent border-b border-flowBorder focus:border-flowGold text-flowGreen">
                <div class="flex space-x-4 pt-6">
                    <button onclick="closeModal()" class="flex-1 py-4 text-[10px] font-bold uppercase tracking-widest text-flowGreen">Annuler</button>
                    <button onclick="createNewProfile()" class="flex-1 py-4 btn-gold rounded-lg text-[10px] font-bold uppercase tracking-widest">Cr√©er</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- MULTI-PROFILE DATA STRUCTURE ---
        let appState = {
            activeProfileId: null,
            profiles: []
        };

        const DEFAULT_CATEGORIES = [
            { id: 'cat_1', name: 'Courses', icon: 'shopping-cart', budget: { day: 100, week: 700, month: 3000 } },
            { id: 'cat_2', name: 'Transport', icon: 'car', budget: { day: 50, week: 350, month: 1500 } },
            { id: 'cat_3', name: 'Sorties', icon: 'glass-water', budget: { day: 200, week: 1400, month: 6000 } }
        ];

        let currentView = 'dashboard';
        let currentChart = null;

        // --- PROFILE LOGIC ---
        function getActiveProfile() {
            return appState.profiles.find(p => p.id === appState.activeProfileId) || appState.profiles[0];
        }

        function createNewProfile() {
            const name = document.getElementById('newProfName').value.trim();
            const wa = document.getElementById('newProfWA').value.trim();
            if (!name || !wa) return alert('Veuillez remplir tous les champs.');
            
            const newProf = {
                id: 'prof_' + Date.now(),
                name: name,
                whatsapp: wa,
                categories: JSON.parse(JSON.stringify(DEFAULT_CATEGORIES)),
                expenses: []
            };
            
            appState.profiles.push(newProf);
            appState.activeProfileId = newProf.id;
            saveAppState();
            closeModal();
            render();
        }

        function switchProfile(id) {
            appState.activeProfileId = id;
            saveAppState();
            navigate('dashboard');
        }

        function deleteProfile(id) {
            if (appState.profiles.length <= 1) return alert('Il doit y avoir au moins un profil.');
            if (confirm('Supprimer ce profil et TOUTES ses donn√©es ?')) {
                appState.profiles = appState.profiles.filter(p => p.id !== id);
                if (appState.activeProfileId === id) {
                    appState.activeProfileId = appState.profiles[0].id;
                }
                saveAppState();
                render();
            }
        }

        // --- NAVIGATION & SIDEBAR LOGIC ---
        function toggleSidebar(open) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (open) {
                sidebar.classList.remove('sidebar-closed');
                sidebar.classList.add('sidebar-open');
                overlay.classList.add('active');
            } else {
                sidebar.classList.add('sidebar-closed');
                sidebar.classList.remove('sidebar-open');
                overlay.classList.remove('active');
            }
        }

        function navigate(view) {
            currentView = view;
            toggleSidebar(false); // Close sidebar on mobile after clicking
            window.scrollTo({ top: 0, behavior: 'instant' });
            render();
        }

        function init() {
            const saved = localStorage.getItem('flow_by_rayane_v8_multiprof');
            if (saved) {
                appState = JSON.parse(saved);
            } else {
                const firstProf = {
                    id: 'prof_default',
                    name: 'Rayane',
                    whatsapp: '+212600000000',
                    categories: JSON.parse(JSON.stringify(DEFAULT_CATEGORIES)),
                    expenses: []
                };
                appState.profiles.push(firstProf);
                appState.activeProfileId = firstProf.id;
            }

            // Event Listeners
            document.getElementById('menuToggle').addEventListener('click', () => toggleSidebar(true));
            document.getElementById('closeSidebar').addEventListener('click', () => toggleSidebar(false));
            document.getElementById('sidebarOverlay').addEventListener('click', () => toggleSidebar(false));

            render();
        }

        function saveAppState() {
            localStorage.setItem('flow_by_rayane_v8_multiprof', JSON.stringify(appState));
        }

        function render() {
            const container = document.getElementById('app-view');
            container.style.opacity = '0';
            const prof = getActiveProfile();
            document.getElementById('activeProfileLabel').innerText = `Flux de : ${prof.name}`;

            if (currentChart) { currentChart.destroy(); currentChart = null; }

            setTimeout(() => {
                renderSidebarLinks(prof);
                updateNavStyles();

                if (currentView === 'dashboard') renderDashboard(container, prof);
                else if (currentView === 'profile') renderProfile(container, prof);
                else renderCategoryDetail(container, prof, currentView);
                
                container.style.opacity = '1';
                lucide.createIcons();
            }, 150);
        }

        function renderSidebarLinks(prof) {
            const linksContainer = document.getElementById('dynamicLinks');
            linksContainer.innerHTML = prof.categories.map(cat => `
                <button onclick="navigate('${cat.id}')" class="w-full flex items-center justify-between px-5 py-4 rounded-xl ${currentView === cat.id ? 'bg-white text-flowGold premium-shadow' : 'text-flowGreen/70 hover:bg-white hover:text-flowGreen'} transition-all text-xs font-semibold uppercase tracking-widest group">
                    <div class="flex items-center space-x-4">
                        <i data-lucide="${cat.icon || 'tag'}" class="w-5 h-5 group-hover:text-flowGold"></i>
                        <span>${cat.name}</span>
                    </div>
                </button>
            `).join('');
        }

        function updateNavStyles() {
            const dash = document.querySelector('.active-nav-dashboard');
            const prof = document.querySelector('.active-nav-profile');
            if (dash) {
                if (currentView === 'dashboard') dash.classList.add('bg-white', 'text-flowGold', 'premium-shadow');
                else dash.classList.remove('bg-white', 'text-flowGold', 'premium-shadow');
            }
            if (prof) {
                if (currentView === 'profile') prof.classList.add('bg-white', 'text-flowGold', 'premium-shadow');
                else prof.classList.remove('bg-white', 'text-flowGold', 'premium-shadow');
            }
        }

        // --- DASHBOARD VIEW ---
        function renderDashboard(container, prof) {
            let html = `
                <div class="mb-16">
                    <h1 class="font-serif text-5xl lg:text-7xl mb-4 leading-tight text-flowGreen">Bonjour, <span class="text-flowBrown">${prof.name}</span></h1>
                    <p class="text-flowBrown text-sm tracking-[0.1em] uppercase opacity-70">Tableau de bord de vos finances.</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            `;
            prof.categories.forEach(cat => {
                const stats = calculateStats(prof, cat.id);
                const dayPerc = Math.min((stats.day / (cat.budget.day || 1)) * 100, 100);
                html += `
                    <div onclick="navigate('${cat.id}')" class="bg-flowCard p-10 rounded-2xl cursor-pointer hover:shadow-2xl transition-all border border-flowBorder premium-card group active:scale-98">
                        <div class="flex items-center justify-between mb-8">
                            <div class="flex items-center space-x-5">
                                <div class="w-16 h-16 bg-flowBackground rounded-full flex items-center justify-center border border-flowGold/40 group-hover:scale-110 transition-transform">
                                    <i data-lucide="${cat.icon || 'tag'}" class="w-7 h-7 text-flowGold"></i>
                                </div>
                                <div>
                                    <h3 class="font-serif text-2xl text-flowGreen">${cat.name}</h3>
                                    <p class="text-[9px] font-bold text-flowBrown uppercase tracking-widest">Aujourd'hui</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-2xl font-serif text-flowBrown">${stats.day.toFixed(0)} <span class="text-xs text-flowGreen">MAD</span></p>
                            </div>
                        </div>
                        <div>
                            <div class="flex justify-between text-[10px] mb-3 uppercase font-bold text-flowGreen tracking-widest">
                                <span>${dayPerc.toFixed(0)}% Consomm√©</span>
                                <span class="text-flowBrown">${Math.max(0, cat.budget.day - stats.day).toFixed(0)} Restant</span>
                            </div>
                            <div class="progress-bar"><div class="progress-fill bg-flowGold" style="width: ${dayPerc}%"></div></div>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;
            container.innerHTML = html;
        }

        // --- PROFILE VIEW ---
        function renderProfile(container, prof) {
            container.innerHTML = `
                <h1 class="font-serif text-5xl mb-12 text-flowGreen">Profil & WhatsApp</h1>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                    <div class="bg-white rounded-2xl p-10 border border-flowBorder premium-shadow premium-card">
                        <h3 class="font-serif text-2xl mb-8 text-flowBrown">Configuration Profile</h3>
                        <div class="space-y-6">
                            <div>
                                <label class="block text-[10px] font-bold uppercase text-flowBrown tracking-widest mb-2">Identit√©</label>
                                <input type="text" id="editName" value="${prof.name}" class="w-full py-4 bg-transparent border-b border-flowBorder focus:border-flowGold text-xl font-serif text-flowGreen">
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold uppercase text-flowBrown tracking-widest mb-2">WhatsApp</label>
                                <input type="text" id="editWA" value="${prof.whatsapp}" placeholder="+212..." class="w-full py-4 bg-transparent border-b border-flowBorder focus:border-flowGold text-xl font-serif text-flowGreen">
                            </div>
                            <button onclick="updateActiveProfile()" class="w-full py-5 btn-gold rounded-xl font-bold uppercase text-[10px] tracking-widest shadow-lg">Mettre √† jour</button>
                        </div>

                        <hr class="my-12 border-flowBorder">

                        <h3 class="font-serif text-2xl mb-8 text-flowBrown">Rapport WhatsApp</h3>
                        <div class="grid grid-cols-1 gap-4">
                            <button onclick="sendWhatsAppReport('day')" class="py-5 border border-green-700 text-green-700 rounded-xl font-bold uppercase text-[10px] tracking-widest hover:bg-green-50 transition-all flex items-center justify-center">
                                <i data-lucide="message-square" class="w-4 h-4 mr-3"></i> Rapport du Jour
                            </button>
                            <button onclick="sendWhatsAppReport('week')" class="py-5 border border-green-700 text-green-700 rounded-xl font-bold uppercase text-[10px] tracking-widest hover:bg-green-50 transition-all flex items-center justify-center">
                                <i data-lucide="calendar" class="w-4 h-4 mr-3"></i> Rapport de la Semaine
                            </button>
                            <button onclick="sendWhatsAppReport('month')" class="py-5 border border-green-700 text-green-700 rounded-xl font-bold uppercase text-[10px] tracking-widest hover:bg-green-50 transition-all flex items-center justify-center">
                                <i data-lucide="layers" class="w-4 h-4 mr-3"></i> Rapport du Mois
                            </button>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl p-10 border border-flowBorder premium-shadow premium-card">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="font-serif text-2xl text-flowBrown">Mes Profils</h3>
                            <button onclick="openModal('createProfileModal')" class="p-2 text-flowGold hover:text-flowGreen transition-colors"><i data-lucide="plus-circle" class="w-8 h-8"></i></button>
                        </div>
                        <div class="space-y-4">
                            ${appState.profiles.map(p => `
                                <div class="flex items-center justify-between p-5 rounded-2xl border ${p.id === prof.id ? 'border-flowGold bg-flowBackground' : 'border-flowBorder'} group transition-all">
                                    <div class="flex items-center space-x-5 cursor-pointer flex-1" onclick="switchProfile('${p.id}')">
                                        <div class="w-12 h-12 rounded-full bg-white flex items-center justify-center font-serif text-flowGold border border-flowBorder text-xl">
                                            ${p.name.charAt(0)}
                                        </div>
                                        <div>
                                            <p class="font-bold text-sm text-flowGreen">${p.name}</p>
                                            <p class="text-[10px] text-flowBrown uppercase">${p.whatsapp}</p>
                                        </div>
                                    </div>
                                    <div class="flex items-center space-x-3">
                                        ${p.id !== prof.id ? `<button onclick="switchProfile('${p.id}')" class="text-[10px] font-bold uppercase text-flowGold p-2 hover:underline">Activer</button>` : ''}
                                        <button onclick="deleteProfile('${p.id}')" class="text-red-400 p-3 opacity-0 group-hover:opacity-100 transition-opacity"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // --- CATEGORY DETAIL VIEW ---
        function renderCategoryDetail(container, prof, catId) {
            const cat = prof.categories.find(c => c.id === catId);
            if (!cat) { navigate('dashboard'); return; }
            const stats = calculateStats(prof, catId);
            const history = prof.expenses.filter(e => e.catId === catId).sort((a,b) => b.timestamp - a.timestamp);

            container.innerHTML = `
                <div class="mb-16">
                    <button onclick="navigate('dashboard')" class="text-[10px] font-bold uppercase text-flowGreen flex items-center mb-8 tracking-[0.2em] hover:text-flowGold transition-colors">
                        <i data-lucide="arrow-left" class="w-4 h-4 mr-3"></i> Retour au Dashboard
                    </button>
                    <div class="flex flex-col lg:flex-row lg:items-end justify-between gap-10">
                        <div class="flex items-center space-x-6">
                            <div class="w-20 h-20 bg-white rounded-3xl flex items-center justify-center border border-flowGold/30 premium-shadow">
                                <i data-lucide="${cat.icon || 'tag'}" class="w-10 h-10 text-flowGold"></i>
                            </div>
                            <div>
                                <h1 class="font-serif text-6xl text-flowGreen">${cat.name}</h1>
                                <p class="text-[10px] text-flowBrown font-bold uppercase tracking-[0.3em] mt-2">${prof.name} ‚Äî Ma√Ætrise budg√©taire</p>
                            </div>
                        </div>
                        <div class="flex flex-wrap gap-4">
                            <button onclick="deleteCategory('${cat.id}')" class="p-4 text-red-400 bg-white rounded-xl border border-flowBorder hover:bg-red-50 transition-colors shadow-sm"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                            <button onclick="openEditBudgetsModal()" class="px-8 py-4 border border-flowGold text-flowGold rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-white transition-all">Objectifs</button>
                            <button onclick="openAddExpenseModal()" class="px-8 py-4 btn-gold rounded-xl text-[10px] font-bold uppercase tracking-widest shadow-xl flex items-center">
                                <i data-lucide="plus-circle" class="w-4 h-4 mr-2"></i> Nouvelle D√©pense
                            </button>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                    ${renderStatCard('Journalier', stats.day, cat.budget.day)}
                    ${renderStatCard('Hebdomadaire', stats.week, cat.budget.week)}
                    ${renderStatCard('Mensuel', stats.month, cat.budget.month)}
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 bg-white rounded-3xl p-10 border border-flowBorder premium-shadow premium-card">
                         <h3 class="font-serif text-2xl mb-12 text-flowBrown">Tendances des 7 derniers jours</h3>
                         <div class="h-96 relative"><canvas id="spendingChart"></canvas></div>
                    </div>
                    <div class="bg-white rounded-3xl p-10 border border-flowBorder premium-shadow premium-card">
                        <h3 class="font-serif text-2xl mb-10 text-flowBrown">Historique</h3>
                        <div class="space-y-6 max-h-[500px] overflow-y-auto pr-3">
                            ${history.length > 0 ? history.map(e => `
                                <div class="flex justify-between items-center py-5 border-b border-flowBackground last:border-0 group animate-fadeIn">
                                    <div class="flex-1">
                                        <p class="font-bold text-sm text-flowGreen mb-1 truncate">${e.desc || 'Sans description'}</p>
                                        <p class="text-[9px] text-flowBrown uppercase font-bold tracking-widest">${new Date(e.timestamp).toLocaleDateString()}</p>
                                    </div>
                                    <div class="flex items-center space-x-5">
                                        <p class="font-serif text-xl text-flowGreen">-${e.amount.toFixed(0)} <span class="text-[10px]">MAD</span></p>
                                        <button onclick="deleteExpense('${e.id}')" class="text-flowGreen/30 opacity-0 group-hover:opacity-100 hover:text-red-400 transition-all active:scale-90"><i data-lucide="x" class="w-4 h-4"></i></button>
                                    </div>
                                </div>
                            `).join('') : '<div class="text-center py-16 opacity-40"><i data-lucide="clipboard-list" class="w-12 h-12 mx-auto mb-4"></i><p class="text-[10px] font-bold uppercase">Aucune d√©pense</p></div>'}
                        </div>
                    </div>
                </div>
            `;
            setTimeout(() => initSpendingChart(prof, catId), 100);
        }

        function renderStatCard(l, c, lim) {
            const p = Math.min((c / (lim || 1)) * 100, 100);
            return `
                <div class="bg-white p-10 rounded-3xl border border-flowBorder premium-card shadow-sm hover:shadow-md transition-shadow">
                    <p class="text-[10px] font-bold text-flowBrown uppercase tracking-[0.25em] mb-6">${l}</p>
                    <div class="flex items-baseline justify-between mb-4">
                         <p class="text-4xl font-serif text-flowGreen">${c.toFixed(0)} <span class="text-xs text-flowBrown">MAD</span></p>
                         <p class="text-[9px] font-bold text-flowGold uppercase tracking-tighter">${Math.max(0, lim - c).toFixed(0)} Restant</p>
                    </div>
                    <div class="progress-bar"><div class="progress-fill bg-flowGold" style="width: ${p}%"></div></div>
                </div>
            `;
        }

        // --- CHART & CALCULATIONS ---
        function calculateStats(prof, catId) {
            const now = new Date();
            const startDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            const startWeek = startDay - (now.getDay() * 86400000);
            const startMonth = new Date(now.getFullYear(), now.getMonth(), 1).getTime();
            const catEx = (prof.expenses || []).filter(e => e.catId === catId);
            return {
                day: catEx.filter(e => e.timestamp >= startDay).reduce((s, e) => s + e.amount, 0),
                week: catEx.filter(e => e.timestamp >= startWeek).reduce((s, e) => s + e.amount, 0),
                month: catEx.filter(e => e.timestamp >= startMonth).reduce((s, e) => s + e.amount, 0)
            };
        }

        function initSpendingChart(prof, catId) {
            const canvas = document.getElementById('spendingChart'); if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const now = new Date(); const labels = []; const data = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date(now.getFullYear(), now.getMonth(), now.getDate() - i);
                const dayStart = date.getTime(); const dayEnd = dayStart + 86400000;
                labels.push(date.toLocaleDateString('fr-FR', { weekday: 'short' }).toUpperCase());
                data.push(prof.expenses.filter(e => e.catId === catId && e.timestamp >= dayStart && e.timestamp < dayEnd).reduce((sum, e) => sum + e.amount, 0));
            }
            currentChart = new Chart(ctx, { 
                type: 'bar', 
                data: { 
                    labels: labels, 
                    datasets: [{ 
                        data: data, 
                        backgroundColor: '#d6ba90', 
                        hoverBackgroundColor: '#384e35',
                        borderRadius: 6,
                        barThickness: 24
                    }] 
                }, 
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { 
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#384e35',
                            titleFont: { family: 'Montserrat', size: 10 },
                            bodyFont: { family: 'Playfair Display', size: 14 }
                        }
                    },
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#d6ba9011' } },
                        x: { grid: { display: false } }
                    }
                } 
            });
        }

        // --- ACTIONS & PERSISTENCE ---
        function updateActiveProfile() {
            const prof = getActiveProfile();
            const newName = document.getElementById('editName').value.trim();
            const newWA = document.getElementById('editWA').value.trim();
            if (!newName || !newWA) return alert('Champs obligatoires.');
            prof.name = newName;
            prof.whatsapp = newWA;
            saveAppState();
            alert('Profil mis √† jour avec succ√®s.');
            render();
        }

        function sendWhatsAppReport(period) {
            const prof = getActiveProfile();
            if (!prof.whatsapp || prof.whatsapp.length < 10) return alert('Num√©ro WhatsApp invalide.');
            
            let label = period === 'day' ? 'du Jour' : period === 'week' ? 'de la Semaine' : 'du Mois';
            let msg = `*FLOW by Rayane - Rapport ${label}*\n`;
            msg += `_Propri√©t√© de : ${prof.name}_\n\n`;

            prof.categories.forEach(cat => {
                const s = calculateStats(prof, cat.id);
                const val = s[period];
                const lim = cat.budget[period];
                const perc = Math.min((val / (lim || 1)) * 100, 100).toFixed(0);
                msg += `*${cat.name}*\n`;
                msg += `üí∞ D√©pens√©: ${val.toFixed(0)} MAD\n`;
                msg += `üìä Utilisation: ${perc}%\n\n`;
            });

            msg += `_Optimisez votre flux avec FLOW_`;
            const url = `https://wa.me/${prof.whatsapp.replace(/\+/g, '').replace(/\s/g, '')}?text=${encodeURIComponent(msg)}`;
            window.open(url, '_blank');
        }

        function createNewCategory() {
            const prof = getActiveProfile();
            const name = document.getElementById('newCategoryName').value.trim();
            const icon = document.getElementById('newCategoryIcon').value.trim() || 'tag';
            if (!name) return;
            const id = 'cat_' + Date.now();
            prof.categories.push({ id, name, icon, budget: { day: 100, week: 700, month: 3000 } });
            saveAppState();
            closeModal();
            navigate(id);
        }

        function saveExpense() {
            const prof = getActiveProfile();
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const desc = document.getElementById('expenseDesc').value.trim();
            if (isNaN(amount) || amount <= 0) return alert('Montant invalide.');
            prof.expenses.push({ id: 'e' + Date.now(), catId: currentView, amount, desc, timestamp: Date.now() });
            saveAppState();
            closeModal();
            render();
        }

        function saveBudgets() {
            const prof = getActiveProfile();
            const cat = prof.categories.find(c => c.id === currentView);
            cat.budget = {
                day: parseFloat(document.getElementById('budgetDay').value) || 0,
                week: parseFloat(document.getElementById('budgetWeek').value) || 0,
                month: parseFloat(document.getElementById('budgetMonth').value) || 0
            };
            saveAppState();
            closeModal();
            render();
        }

        function deleteExpense(id) {
            if (confirm('Supprimer cette d√©pense ?')) {
                const prof = getActiveProfile();
                prof.expenses = prof.expenses.filter(e => e.id !== id);
                saveAppState();
                render();
            }
        }

        function deleteCategory(id) {
            if (confirm('Supprimer cette cat√©gorie et toutes ses d√©penses ?')) {
                const prof = getActiveProfile();
                prof.categories = prof.categories.filter(c => c.id !== id);
                prof.expenses = prof.expenses.filter(e => e.catId !== id);
                saveAppState();
                navigate('dashboard');
            }
        }

        // --- MODAL SYSTEM ---
        function openModal(id) { 
            document.getElementById('modalOverlay').classList.remove('hidden'); 
            document.getElementById(id).classList.remove('hidden'); 
            document.body.style.overflow = 'hidden';
        }
        function closeModal() { 
            document.getElementById('modalOverlay').classList.add('hidden'); 
            document.querySelectorAll('#modalOverlay > div').forEach(d => d.classList.add('hidden'));
            document.body.style.overflow = 'auto';
        }
        function openAddCategoryModal() { openModal('addCategoryModal'); }
        function openAddExpenseModal() { 
            const prof = getActiveProfile();
            const cat = prof.categories.find(c => c.id === currentView);
            document.getElementById('targetCatName').innerText = cat ? cat.name : "";
            openModal('addExpenseModal'); 
        }
        function openEditBudgetsModal() {
            const prof = getActiveProfile();
            const cat = prof.categories.find(c => c.id === currentView);
            document.getElementById('budgetDay').value = cat.budget.day;
            document.getElementById('budgetWeek').value = cat.budget.week;
            document.getElementById('budgetMonth').value = cat.budget.month;
            openModal('editBudgetsModal');
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
