<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOW by Rayane | Budget Planner</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        flowBackground: '#f2efe7',
                        flowCard: '#FFFFFF',
                        flowGreen: '#384e35',
                        flowBrown: '#9b6334',
                        flowGold: '#d6ba90',
                        flowGray: '#717171',
                        flowBorder: '#d6ba9055',
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f2efe7;
            color: #384e35;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        .flow-transition { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Sidebar states */
        .sidebar-open { transform: translateX(0); }
        .sidebar-closed { transform: translateX(-100%); }
        
        /* Overlay mobile */
        #sidebarOverlay.active { opacity: 1; pointer-events: auto; }
        #sidebarOverlay { opacity: 0; pointer-events: none; }

        input:focus { outline: none; border-bottom: 2px solid #d6ba90; }
        
        .progress-bar { height: 4px; border-radius: 2px; overflow: hidden; background: #d6ba9033; }
        .progress-fill { height: 100%; border-radius: 2px; transition: width 0.8s ease-in-out; }
        
        /* Premium Shadows */
        .premium-shadow { box-shadow: 0 10px 30px -10px rgba(56, 78, 53, 0.1); }
        .premium-card { border: 1px solid rgba(214, 186, 144, 0.3); }
        
        /* Glassmorphism */
        .glass { background: rgba(242, 239, 231, 0.9); backdrop-filter: blur(12px); }

        .btn-gold {
            background: #d6ba90;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-gold:hover {
            background: #384e35;
            transform: translateY(-2px);
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d6ba90; border-radius: 10px; }
    </style>
</head>
<body class="font-sans antialiased">

    <!-- Mobile Overlay for Sidebar -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/20 z-[45] flow-transition lg:hidden"></div>

    <!-- Top Bar -->
    <header class="fixed top-0 left-0 right-0 h-16 glass border-b border-flowBorder z-40 flex items-center justify-between px-6">
        <div class="flex items-center">
            <button id="menuToggle" class="p-2 -ml-2 text-flowGreen lg:hidden">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <div class="flex items-center space-x-3 ml-2 lg:ml-0">
                <img src="https://i.postimg.cc/Xqw7ggx2/unnamed-(33)-Photoroom.png" alt="FLOW Logo" class="h-10">
                <span class="font-serif text-lg font-bold text-flowGreen hidden sm:block">FLOW By Rayane</span>
            </div>
        </div>
        <button onclick="navigate('profile')" class="p-2 -mr-2 text-flowGreen">
            <i data-lucide="user" class="w-6 h-6"></i>
        </button>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-flowBackground border-r border-flowBorder z-50 transform sidebar-closed lg:translate-x-0 flow-transition pt-16">
        <div class="flex flex-col h-full p-8">
            <div class="mb-12 flex items-center justify-between lg:hidden">
                <img src="https://i.postimg.cc/Xqw7ggx2/unnamed-(33)-Photoroom.png" alt="FLOW Logo" class="h-12">
                <button id="closeSidebar" class="p-2 text-flowGreen">
                    <i data-lucide="x" class="w-7 h-7"></i>
                </button>
            </div>

            <nav class="flex-1 space-y-3 overflow-y-auto pr-2" id="sidebarNav">
                <button onclick="navigate('dashboard')" class="w-full flex items-center space-x-4 px-5 py-3 rounded-lg hover:bg-white premium-shadow flow-transition text-xs font-semibold uppercase tracking-widest ${state.currentView === 'dashboard' ? 'text-flowGold' : 'text-flowGreen'}">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i>
                    <span>Dashboard</span>
                </button>
                <div class="pt-8 pb-3 px-5 text-[10px] font-bold text-flowBrown uppercase tracking-[0.2em]">Catégories</div>
                <div id="dynamicLinks" class="space-y-2"></div>
            </nav>

            <div class="mt-auto pt-6 space-y-3">
                <button onclick="openAddCategoryModal()" class="w-full flex items-center justify-center space-x-2 px-4 py-4 btn-gold rounded-lg text-[10px] font-bold uppercase tracking-widest shadow-lg">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span>Nouvelle Catégorie</span>
                </button>
                <button onclick="navigate('profile')" class="w-full flex items-center space-x-4 px-5 py-3 rounded-lg hover:bg-white flow-transition text-xs font-semibold uppercase tracking-widest text-flowGreen/70 hover:text-flowGreen">
                    <i data-lucide="user-cog" class="w-4 h-4"></i>
                    <span>Mon Profil</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="lg:ml-72 min-h-screen pt-24 lg:pt-28 p-6 lg:p-16 flex flex-col">
        <div id="app-view" class="max-w-5xl mx-auto opacity-0 flow-transition flex-1 w-full">
            <!-- Dynamic Content -->
        </div>

        <!-- Footer -->
        <footer class="mt-20 border-t border-flowBorder pt-10 pb-10 flex flex-col items-center space-y-4">
            <img src="https://i.postimg.cc/Xqw7ggx2/unnamed-(33)-Photoroom.png" alt="FLOW Logo" class="h-12 opacity-80">
            <div class="text-center">
                <p class="text-[10px] font-bold uppercase tracking-[0.3em] text-flowBrown">© 2026 FLOW by Rayane</p>
                <p class="text-[9px] text-flowGreen font-medium mt-1">Élégance & Maîtrise de vos finances personnelles.</p>
            </div>
        </footer>
    </main>

    <!-- Modals Overlay -->
    <div id="modalOverlay" class="fixed inset-0 bg-flowGreen/60 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4">
        <!-- Add Category Modal -->
        <div id="addCategoryModal" class="bg-flowBackground w-full max-w-md rounded-2xl p-10 shadow-2xl hidden transform flow-transition premium-card">
            <h3 class="logo-text text-2xl mb-8 text-flowBrown">Nouvelle Catégorie</h3>
            <div class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold text-flowGreen uppercase tracking-widest mb-2">Nom du budget</label>
                    <input type="text" id="newCategoryName" placeholder="Ex: Sorties, Shopping..." class="w-full px-0 py-3 bg-transparent border-b border-flowBorder focus:border-flowGold flow-transition text-flowGreen">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-flowGreen uppercase tracking-widest mb-2">Icône (Lucide name)</label>
                    <input type="text" id="newCategoryIcon" placeholder="Ex: coffee, shopping-bag..." class="w-full px-0 py-3 bg-transparent border-b border-flowBorder focus:border-flowGold flow-transition text-flowGreen">
                </div>
                <div class="flex space-x-4 pt-6">
                    <button onclick="closeModal()" class="flex-1 py-4 text-[10px] font-bold uppercase tracking-widest text-flowGreen">Annuler</button>
                    <button onclick="createNewCategory()" class="flex-1 py-4 btn-gold rounded-lg text-[10px] font-bold uppercase tracking-widest">Créer</button>
                </div>
            </div>
        </div>

        <!-- Add Expense Modal -->
        <div id="addExpenseModal" class="bg-flowBackground w-full max-w-md rounded-2xl p-10 shadow-2xl hidden transform flow-transition premium-card">
            <h3 class="logo-text text-2xl mb-2 text-flowBrown">Ajouter Dépense</h3>
            <p id="targetCatName" class="text-[10px] font-bold text-flowGreen uppercase tracking-[0.2em] mb-8"></p>
            <div class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold text-flowGreen uppercase tracking-widest mb-2">Description</label>
                    <input type="text" id="expenseDesc" placeholder="Ex: Déjeuner, Essence..." class="w-full px-0 py-3 bg-transparent border-b border-flowBorder focus:border-flowGold flow-transition text-flowGreen">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-flowGreen uppercase tracking-widest mb-2">Montant (MAD)</label>
                    <input type="number" id="expenseAmount" placeholder="0.00" class="w-full px-0 py-3 bg-transparent border-b border-flowBorder focus:border-flowGold flow-transition text-xl font-serif text-flowGreen">
                </div>
                <div class="flex space-x-4 pt-6">
                    <button onclick="closeModal()" class="flex-1 py-4 text-[10px] font-bold uppercase tracking-widest text-flowGreen">Annuler</button>
                    <button onclick="saveExpense()" class="flex-1 py-4 btn-gold rounded-lg text-[10px] font-bold uppercase tracking-widest">Ajouter</button>
                </div>
            </div>
        </div>

        <!-- Edit Budgets Modal -->
        <div id="editBudgetsModal" class="bg-flowBackground w-full max-w-md rounded-2xl p-10 shadow-2xl hidden transform flow-transition premium-card">
            <h3 class="logo-text text-2xl mb-8 text-flowBrown text-center">Objectifs Budget</h3>
            <div class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold text-flowGreen uppercase tracking-widest mb-1">Journalier (MAD)</label>
                    <input type="number" id="budgetDay" class="w-full px-0 py-3 bg-transparent border-b border-flowBorder focus:border-flowGold flow-transition text-lg font-serif text-flowGreen">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-flowGreen uppercase tracking-widest mb-1">Hebdo (MAD)</label>
                    <input type="number" id="budgetWeek" class="w-full px-0 py-3 bg-transparent border-b border-flowBorder focus:border-flowGold flow-transition text-lg font-serif text-flowGreen">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-flowGreen uppercase tracking-widest mb-1">Mensuel (MAD)</label>
                    <input type="number" id="budgetMonth" class="w-full px-0 py-3 bg-transparent border-b border-flowBorder focus:border-flowGold flow-transition text-lg font-serif text-flowGreen">
                </div>
                <div class="flex space-x-4 pt-6">
                    <button onclick="closeModal()" class="flex-1 py-4 text-[10px] font-bold uppercase tracking-widest text-flowGreen">Annuler</button>
                    <button onclick="saveBudgets()" class="flex-1 py-4 btn-gold rounded-lg text-[10px] font-bold uppercase tracking-widest">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DATA STATE ---
        let state = {
            profile: { name: '', whatsapp: '' },
            currentView: 'dashboard',
            categories: [
                { id: 'cat_1', name: 'Courses', icon: 'shopping-cart', budget: { day: 100, week: 700, month: 3000 } },
                { id: 'cat_2', name: 'Transport', icon: 'car', budget: { day: 50, week: 350, month: 1500 } },
                { id: 'cat_3', name: 'Sorties', icon: 'glass-water', budget: { day: 200, week: 1400, month: 6000 } }
            ],
            expenses: []
        };

        let currentChart = null;

        // --- UI CORE ---
        function toggleSidebar(open) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (open) {
                sidebar.classList.remove('sidebar-closed');
                sidebar.classList.add('sidebar-open');
                overlay.classList.add('active');
            } else {
                sidebar.classList.add('sidebar-closed');
                sidebar.classList.remove('sidebar-open');
                overlay.classList.remove('active');
            }
        }

        function navigate(view) {
            state.currentView = view;
            toggleSidebar(false);
            render();
        }

        function init() {
            const savedState = localStorage.getItem('flow_by_rayane_v4');
            if (savedState) state = JSON.parse(savedState);

            document.getElementById('menuToggle').addEventListener('click', () => toggleSidebar(true));
            document.getElementById('closeSidebar').addEventListener('click', () => toggleSidebar(false));
            document.getElementById('sidebarOverlay').addEventListener('click', () => toggleSidebar(false));

            render();
            lucide.createIcons();
        }

        function saveState() {
            localStorage.setItem('flow_by_rayane_v4', JSON.stringify(state));
        }

        function render() {
            const container = document.getElementById('app-view');
            container.style.opacity = '0';
            
            if (currentChart) {
                currentChart.destroy();
                currentChart = null;
            }

            setTimeout(() => {
                renderSidebarLinks();
                if (state.currentView === 'dashboard') renderDashboard(container);
                else if (state.currentView === 'profile') renderProfile(container);
                else renderCategoryDetail(container, state.currentView);
                
                container.style.opacity = '1';
                lucide.createIcons();
            }, 150);
        }

        function renderSidebarLinks() {
            const linksContainer = document.getElementById('dynamicLinks');
            linksContainer.innerHTML = state.categories.map(cat => `
                <button onclick="navigate('${cat.id}')" class="w-full flex items-center justify-between px-5 py-3 rounded-lg ${state.currentView === cat.id ? 'bg-white text-flowGold premium-shadow' : 'text-flowGreen/70 hover:bg-white hover:text-flowGreen'} flow-transition text-xs font-semibold uppercase tracking-widest">
                    <div class="flex items-center space-x-4">
                        <i data-lucide="${cat.icon || 'tag'}" class="w-4 h-4"></i>
                        <span>${cat.name}</span>
                    </div>
                </button>
            `).join('');
        }

        // --- DASHBOARD VIEW ---
        function renderDashboard(container) {
            let html = `
                <div class="mb-16">
                    <h1 class="font-serif text-5xl lg:text-6xl mb-4 leading-tight text-flowGreen">Bonjour, <span class="text-flowBrown">${state.profile.name || 'Rayane'}</span></h1>
                    <p class="text-flowBrown text-sm tracking-[0.1em] uppercase">Votre flux financier est sous contrôle.</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            `;
            state.categories.forEach(cat => {
                const stats = calculateStats(cat.id);
                const dayPerc = Math.min((stats.day / cat.budget.day) * 100, 100);
                html += `
                    <div onclick="navigate('${cat.id}')" class="bg-flowCard p-8 rounded-2xl cursor-pointer hover:shadow-2xl flow-transition border border-flowBorder premium-card group">
                        <div class="flex items-center justify-between mb-8">
                            <div class="flex items-center space-x-5">
                                <div class="w-14 h-14 bg-flowBackground rounded-full flex items-center justify-center border border-flowGold/40 group-hover:scale-110 flow-transition">
                                    <i data-lucide="${cat.icon || 'tag'}" class="w-6 h-6 text-flowGold"></i>
                                </div>
                                <div>
                                    <h3 class="font-serif text-2xl text-flowGreen">${cat.name}</h3>
                                    <p class="text-[10px] text-flowBrown font-bold uppercase tracking-widest">Dépenses Jour</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-xl font-serif text-flowBrown">${stats.day.toFixed(0)} <span class="text-[10px] text-flowGreen uppercase tracking-tighter">MAD</span></p>
                            </div>
                        </div>
                        <div class="space-y-6">
                            <div>
                                <div class="flex justify-between text-[10px] mb-3 uppercase font-bold text-flowGreen tracking-widest">
                                    <span>${dayPerc.toFixed(0)}% Consommé</span>
                                    <span class="text-flowBrown">${(cat.budget.day - stats.day).toFixed(0)} MAD Restant</span>
                                </div>
                                <div class="progress-bar"><div class="progress-fill bg-flowGold" style="width: ${dayPerc}%"></div></div>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;
            container.innerHTML = html;
        }

        // --- DETAIL VIEW ---
        function renderCategoryDetail(container, catId) {
            const cat = state.categories.find(c => c.id === catId);
            if (!cat) { navigate('dashboard'); return; }
            const stats = calculateStats(catId);
            const history = state.expenses.filter(e => e.catId === catId).sort((a,b) => b.timestamp - a.timestamp);

            container.innerHTML = `
                <div class="mb-16">
                    <button onclick="navigate('dashboard')" class="text-[10px] font-bold uppercase text-flowGreen flex items-center mb-8 tracking-[0.2em] hover:text-flowGold flow-transition">
                        <i data-lucide="arrow-left" class="w-3 h-3 mr-3"></i> Retour Dashboard
                    </button>
                    <div class="flex flex-col lg:flex-row lg:items-end justify-between gap-10">
                        <div>
                            <h1 class="font-serif text-6xl mb-4 text-flowGreen">${cat.name}</h1>
                            <p class="text-[10px] text-flowBrown font-bold uppercase tracking-[0.3em]">Gestion du budget de catégorie</p>
                        </div>
                        <div class="flex flex-wrap gap-4">
                            <button onclick="deleteCategory('${cat.id}')" class="p-4 text-red-400 bg-white rounded-xl border border-flowBorder hover:bg-red-50 flow-transition shadow-sm">
                                <i data-lucide="trash-2" class="w-5 h-5"></i>
                            </button>
                            <button onclick="openEditBudgetsModal()" class="px-8 py-4 border border-flowGold text-flowGold rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-white flow-transition">Modifier Objectifs</button>
                            <button onclick="openAddExpenseModal()" class="px-8 py-4 btn-gold rounded-xl text-[10px] font-bold uppercase tracking-widest shadow-xl">+ Nouvelle Dépense</button>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
                    ${renderStatCard('Budget Jour', stats.day, cat.budget.day)}
                    ${renderStatCard('Budget Hebdo', stats.week, cat.budget.week)}
                    ${renderStatCard('Budget Mensuel', stats.month, cat.budget.month)}
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 bg-white rounded-2xl p-10 border border-flowBorder premium-shadow premium-card">
                        <h3 class="font-serif text-2xl mb-10 text-flowBrown text-center lg:text-left">Analyse des Tendances</h3>
                        <div class="h-80 relative">
                            <canvas id="spendingChart"></canvas>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl p-10 border border-flowBorder premium-shadow premium-card">
                        <h3 class="font-serif text-2xl mb-10 text-flowBrown">Historique</h3>
                        <div class="space-y-6 max-h-[500px] overflow-y-auto pr-2">
                            ${history.length > 0 ? history.map(e => `
                                <div class="flex justify-between items-center py-4 border-b border-flowBackground last:border-0 group">
                                    <div>
                                        <p class="font-semibold text-sm mb-1 text-flowGreen">${e.desc || 'Divers'}</p>
                                        <p class="text-[9px] text-flowBrown uppercase font-bold tracking-widest">${new Date(e.timestamp).toLocaleDateString()}</p>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <p class="font-serif text-lg text-flowGreen">-${e.amount.toFixed(0)} <span class="text-[10px]">MAD</span></p>
                                        <button onclick="deleteExpense('${e.id}')" class="text-flowGreen/30 opacity-0 group-hover:opacity-100 hover:text-red-400 flow-transition">
                                            <i data-lucide="x" class="w-4 h-4"></i>
                                        </button>
                                    </div>
                                </div>
                            `).join('') : '<div class="text-center py-10"><i data-lucide="info" class="w-8 h-8 mx-auto mb-4 text-flowGold/30"></i><p class="text-[10px] text-flowBrown uppercase font-bold">Aucune dépense enregistrée</p></div>'}
                        </div>
                    </div>
                </div>
            `;

            setTimeout(() => initSpendingChart(catId), 50);
        }

        function renderStatCard(label, cur, limit) {
            const p = Math.min((cur / limit) * 100, 100);
            const remaining = Math.max(limit - cur, 0);
            return `
                <div class="bg-white p-8 rounded-2xl border border-flowBorder premium-shadow premium-card">
                    <p class="text-[10px] font-bold text-flowBrown uppercase tracking-[0.2em] mb-6">${label}</p>
                    <div class="flex items-baseline justify-between mb-4">
                        <p class="text-3xl font-serif text-flowGreen">${cur.toFixed(0)} <span class="text-xs text-flowBrown uppercase tracking-tighter">MAD</span></p>
                        <p class="text-[10px] font-bold text-flowGold">${remaining.toFixed(0)} Restant</p>
                    </div>
                    <div class="progress-bar"><div class="progress-fill bg-flowGold" style="width: ${p}%"></div></div>
                </div>
            `;
        }

        function initSpendingChart(catId) {
            const canvas = document.getElementById('spendingChart');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const now = new Date();
            const labels = [];
            const data = [];
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date(now.getFullYear(), now.getMonth(), now.getDate() - i);
                const dayStart = date.getTime();
                const dayEnd = dayStart + 86400000;
                labels.push(date.toLocaleDateString('fr-FR', { weekday: 'short' }).toUpperCase());
                const dayTotal = state.expenses
                    .filter(e => e.catId === catId && e.timestamp >= dayStart && e.timestamp < dayEnd)
                    .reduce((sum, e) => sum + e.amount, 0);
                data.push(dayTotal);
            }

            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Dépenses',
                        data: data,
                        backgroundColor: '#d6ba90',
                        hoverBackgroundColor: '#384e35',
                        borderRadius: 4,
                        barThickness: 16
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#384e35',
                            titleFont: { family: 'Montserrat', size: 10, weight: 'bold' },
                            bodyFont: { family: 'Playfair Display', size: 14 },
                            padding: 15,
                            cornerRadius: 10,
                            displayColors: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#d6ba9022', drawBorder: false },
                            ticks: { font: { family: 'Montserrat', size: 9 }, color: '#9b6334' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { font: { family: 'Montserrat', size: 9, weight: 'bold' }, color: '#384e35' }
                        }
                    }
                }
            });
        }

        // --- PROFILE VIEW ---
        function renderProfile(container) {
            container.innerHTML = `
                <h1 class="font-serif text-5xl mb-16 text-flowGreen">Mon Profil</h1>
                <div class="bg-white rounded-2xl p-12 border border-flowBorder premium-shadow premium-card max-w-xl">
                    <div class="space-y-10">
                        <div class="space-y-4">
                            <label class="block text-[10px] font-bold uppercase text-flowBrown tracking-widest">Identité de l'utilisateur</label>
                            <input type="text" id="profileName" value="${state.profile.name}" placeholder="Votre nom" class="w-full py-4 bg-transparent border-b border-flowBorder focus:border-flowGold text-xl font-serif text-flowGreen flow-transition">
                        </div>
                        <div class="space-y-4">
                            <label class="block text-[10px] font-bold uppercase text-flowBrown tracking-widest">Contact WhatsApp</label>
                            <input type="text" id="profileWA" value="${state.profile.whatsapp}" placeholder="+212..." class="w-full py-4 bg-transparent border-b border-flowBorder focus:border-flowGold text-xl font-serif text-flowGreen flow-transition">
                        </div>
                        <div class="pt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <button onclick="saveProfile()" class="py-5 btn-gold rounded-xl font-bold uppercase text-[10px] tracking-widest shadow-xl">Enregistrer Profil</button>
                            <button onclick="sendWhatsAppReport()" class="py-5 border-2 border-green-700 text-green-700 rounded-xl font-bold uppercase text-[10px] tracking-widest hover:bg-green-50 flow-transition">Rapport WhatsApp</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- LOGIC ---
        function calculateStats(catId) {
            const now = new Date();
            const startDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            const startWeek = startDay - (now.getDay() * 86400000);
            const startMonth = new Date(now.getFullYear(), now.getMonth(), 1).getTime();
            const catEx = state.expenses.filter(e => e.catId === catId);
            return {
                day: catEx.filter(e => e.timestamp >= startDay).reduce((s, e) => s + e.amount, 0),
                week: catEx.filter(e => e.timestamp >= startWeek).reduce((s, e) => s + e.amount, 0),
                month: catEx.filter(e => e.timestamp >= startMonth).reduce((s, e) => s + e.amount, 0)
            };
        }

        function openModal(id) {
            document.getElementById('modalOverlay').classList.remove('hidden');
            document.getElementById(id).classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.add('hidden');
            document.querySelectorAll('#modalOverlay > div').forEach(d => d.classList.add('hidden'));
        }

        function openAddCategoryModal() { openModal('addCategoryModal'); }

        function createNewCategory() {
            const name = document.getElementById('newCategoryName').value;
            const icon = document.getElementById('newCategoryIcon').value || 'tag';
            if (!name) return;
            const newCat = { id: 'cat_' + Date.now(), name, icon, budget: { day: 100, week: 700, month: 3000 }};
            state.categories.push(newCat);
            saveState();
            closeModal();
            navigate(newCat.id);
        }

        function deleteCategory(catId) {
            if (confirm('Supprimer définitivement cette catégorie et ses dépenses ?')) {
                state.categories = state.categories.filter(c => c.id !== catId);
                state.expenses = state.expenses.filter(e => e.catId !== catId);
                saveState();
                navigate('dashboard');
            }
        }

        function openAddExpenseModal() {
            const cat = state.categories.find(c => c.id === state.currentView);
            document.getElementById('targetCatName').innerText = cat ? cat.name : "Général";
            openModal('addExpenseModal');
        }

        function saveExpense() {
            const amountInput = document.getElementById('expenseAmount');
            const descInput = document.getElementById('expenseDesc');
            const amount = parseFloat(amountInput.value);
            const desc = descInput.value;
            if (!amount) return;
            state.expenses.push({ id: 'e' + Date.now(), catId: state.currentView, amount, desc, timestamp: Date.now() });
            saveState();
            amountInput.value = '';
            descInput.value = '';
            closeModal();
            render();
        }

        function deleteExpense(id) {
            if (confirm('Supprimer cette dépense ?')) {
                state.expenses = state.expenses.filter(e => e.id !== id);
                saveState();
                render();
            }
        }

        function openEditBudgetsModal() {
            const cat = state.categories.find(c => c.id === state.currentView);
            if (!cat) return;
            document.getElementById('budgetDay').value = cat.budget.day;
            document.getElementById('budgetWeek').value = cat.budget.week;
            document.getElementById('budgetMonth').value = cat.budget.month;
            openModal('editBudgetsModal');
        }

        function saveBudgets() {
            const idx = state.categories.findIndex(c => c.id === state.currentView);
            if (idx === -1) return;
            state.categories[idx].budget = {
                day: parseFloat(document.getElementById('budgetDay').value) || 0,
                week: parseFloat(document.getElementById('budgetWeek').value) || 0,
                month: parseFloat(document.getElementById('budgetMonth').value) || 0
            };
            saveState();
            closeModal();
            render();
        }

        function saveProfile() {
            state.profile.name = document.getElementById('profileName').value;
            state.profile.whatsapp = document.getElementById('profileWA').value;
            saveState();
            alert('Profil enregistré avec élégance.');
            render();
        }

        function sendWhatsAppReport() {
            if (!state.profile.whatsapp) return alert('Numéro requis !');
            let msg = `*FLOW by Rayane - Rapport Financier*\n\n`;
            state.categories.forEach(c => {
                const s = calculateStats(c.id);
                msg += `*${c.name}*: Restant ${ (c.budget.month - s.month).toFixed(0) } MAD / ${c.budget.month} MAD\n`;
            });
            msg += `\n_Généré avec Flow_`;
            window.open(`https://wa.me/${state.profile.whatsapp.replace(/\+/g, '').replace(/\s/g, '')}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
